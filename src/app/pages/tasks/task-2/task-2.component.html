<form (ngSubmit)="getMovies()">
  <mat-form-field>
    <div class="flex">
      <input type="search" matInput placeholder="ძებნა" name="ძებნა" [(ngModel)]= "searchTerm">
      <button mat-icon-button matTooltip="ძებნა" type="submit" [disabled]="!searchTerm">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </mat-form-field>
</form>
<div class="flex flex-wrap gap-3 overflow-auto" style="background-color: #e9e9e9">
  @if (tableData() && tableData().results) {
    @for (data of tableData().results; track $index) {
      <app-card>
        <div header class="flex flex-col">
          <mat-card-title style="font-size: 15px">{{data.title}}</mat-card-title>
          <mat-card-subtitle>{{data.titleType}}</mat-card-subtitle>
        </div>
        <img mat-card-image class="img" [src]="data.image?.url" [alt]="data.title">
      </app-card>
    }
  }
</div>
